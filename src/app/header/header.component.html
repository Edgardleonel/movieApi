<nav class="navbar navbar-expand-lg">
  <div id="mySidenav" class="sidenav">
    <a class="closebtn" (click)="closeNav()">&times;</a>
    <ul>
      <li *ngFor="let category of categories">
        <a class="nav-link"  routerLink="../{{category.slug}}" routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }" (click)="closeNav()" >{{category.name}}</a></li>
    </ul>
  </div>
  <div id="search-model" class="search-model-box">
    <div class="h-100 d-flex align-items-center justify-content-center">
    <a class="search-close-btn" (click)="closeSearch()">&times;</a>
    <form class="search-model-form">
      <input type="text" id="search-input" placeholder="Digite o nome do filme...">
      <button class="btn" type="button"><i class="fas fa-search"></i></button>
    </form>
    </div>
  </div>
  <div class="container">
    <a class="brand" routerLink="/">My Movie</a>
    <span class="spacer"></span>
      <span class="navbar-toggler-icon">
        <span class="search" (click)="openSearch()">
          <i class="fas fa-search"></i>
        </span>
        <span class="menu" (click)="openNav()">
          <i class="fas fa-bars"></i>
        </span>
      </span>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let category of categories">
          <a class="nav-link" routerLink="{{category.slug}}" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">{{category.name}}</a>
        </li>
      </ul>
      <div class="search my-2 my-lg-0">
        <i class="fas fa-search" (click)="openSearch()"></i>
      </div>
    </div>
  </div>
</nav>
