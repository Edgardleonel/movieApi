<div class="container">
  <div class="section">
    <div class="row">
      <div class="col-lg-3 col-6" *ngFor="let movie of movies | paginate: { itemsPerPage: this.perPage, currentPage: this.page, totalItems: totalItems }">
        <app-card [movie]="movie"></app-card>
      </div>
    </div>
  </div>
</div>
<pagination-controls class="my-pagination" (pageChange)="page = $event; getPage($event)"></pagination-controls>
