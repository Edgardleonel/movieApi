<div class="card" [routerLink]="['/movie', movie.id]">
  <img src='{{ "https://image.tmdb.org/t/p/w500" + movie.poster_path }}' class="card-img-top" alt="">
  <div class="card-img-overlay">
    <div class="block-description">
      <h6 class="text-white">{{movie.title}}</h6>
      <div class="align-items-center">
          <div class="badge badge-secondary p-1 mr-2" *ngIf="movie.video">+18</div>
          <div class="badge badge-secondary p-1 mr-2" *ngIf="!movie.video">L</div>
      </div>
      <div class="points">
        <div class="badge badge-success" *ngIf="movie.vote_average >= 7">{{movie.vote_average}}</div>
        <div class="badge badge-warning" *ngIf="movie.vote_average < 7">{{movie.vote_average}}</div>
      </div>
    </div>
  </div>
</div>
